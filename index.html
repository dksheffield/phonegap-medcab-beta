<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    
    <script type="text/javascript" charset="utf-8">
      function onBodyLoad() {
        document.addEventListener("deviceready",onDeviceReady, false);
      }
      function onDeviceReady() {
        alert('Test');
        navigator.notification.alert("Cordova is ready!");
      }
      
      
      
      
    </script>
  </head>
  <body onload="onBodyLoad()">
    <h1>HelloWorld2</h1>
    <p>This is a sample Cordova application.</p>
    <a onclick="showAlert();">Alert</a>
  </body>
</html>

<script>
    function showAlert() {
          alert('You clicked alert...'); 
          console.log('trying to show notification');
          navigator.notification.alert(
    'You are the winner!',  // message
    alertDismissed,         // callback
    'Game Over',            // title
    'Done'                  // buttonName
);
          console.log('just showed notification');
          alert('If you see this, then the code did not break!');
      }
      
      function alertDismissed() {
           alert('You dismissed');   
      }
</script>
